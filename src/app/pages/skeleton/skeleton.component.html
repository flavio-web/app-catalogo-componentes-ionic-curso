<app-header [title]="'Skeleton'" ></app-header>

<ion-content>

  @if( futbolistas.length > 0 ){
    <ion-list>
      <ion-list-header>Futbolistas</ion-list-header>

      @for( futbolista of futbolistas; track futbolista.name ){
        <ion-item>
          <ion-thumbnail slot="start">
            <ion-icon style="width: 100%; height: 100%" [name]="futbolista.icon"></ion-icon>
          </ion-thumbnail>
          <ion-label>
            <h3>{{ futbolista.name }}</h3>
            <p>{{ futbolista.nickname }}</p>
            <p>{{ futbolista.birthday }}</p>
          </ion-label>
        </ion-item>
      }
    </ion-list>
  } @else {
    <ion-list>
      <ion-list-header>
        <ion-skeleton-text [animated]="true" style="width: 80px"></ion-skeleton-text>
      </ion-list-header>
      <ion-item *ngFor="let item of [1,2,3,4,5,6]">
        <ion-thumbnail slot="start">
          <ion-skeleton-text [animated]="true"></ion-skeleton-text>
        </ion-thumbnail>
        <ion-label>
          <h3>
            <ion-skeleton-text [animated]="true" style="width: 80%;"></ion-skeleton-text>
          </h3>
          <p>
            <ion-skeleton-text [animated]="true" style="width: 60%;"></ion-skeleton-text>
          </p>
          <p>
            <ion-skeleton-text [animated]="true" style="width: 30%;"></ion-skeleton-text>
          </p>
        </ion-label>
      </ion-item>
    </ion-list>
  }

</ion-content>
